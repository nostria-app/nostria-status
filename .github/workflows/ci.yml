name: CI

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
      - name: Install dependencies
        run: npm install
      - name: Lint and build
        run: |
          npm run build || echo "No build script"
      - name: Run tests
        run: |
          npm test || echo "No tests"
      - name: Build Docker image
        run: docker build -t nostria-status .
